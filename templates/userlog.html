<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Numberplate validation</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link> -->
        <!-- Favicon-->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="http://127.0.0.1:5000/static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <!-- <li class="nav-item"><a class="nav-link" href="#page-top">AUTISM</a></li> -->
                <a class="navbar-brand h1" href="#page-top">Numberplate validation</a>
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                       
                    </ul>
                
            </div>
        </nav>
        <section class="page-section" id="services">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">DETECTIONS</h2>
                </div>
                <div class="row text-center">
                    <div class="col-lg-4">
                        <div id="pred">
                        <span class="fa-stack fa-2x">
                            <i class="fas fa-circle fa-stack-2x text-primary"></i>
                            <i class="fas fa-laptop fa-stack-1x fa-inverse"></i>
                        </span>
                        <p class="text-muted">Live detection</p>
                        <a href="/Live" class="btn btn-info">Start</a>
                    </div>
                    </div>
                    <div class="col-lg-4">
                        <div id="pred">
                        <span class="fa-stack fa-2x">
                            <i class="fas fa-circle fa-stack-2x text-primary"></i>
                            <i class="fas fa-laptop fa-stack-1x fa-inverse"></i>
                        </span>
                        <p class="text-muted">Video detection</p>
                        <input type="button" value="Continue" data-value="#analysevideo" onclick="toggleform(event)" class="btn btn-info">
                    </div>
                    </div>
                    <div class="col-lg-4">
                        <div id="pred">
                        <span class="fa-stack fa-2x">
                            <i class="fas fa-circle fa-stack-2x text-primary"></i>
                            <i class="fas fa-laptop fa-stack-1x fa-inverse"></i>
                        </span>
                        <p class="text-muted">Image detection</p>
                        <input type="button" value="Continue" data-value="#analyseimage" onclick="toggleform(event)" class="btn btn-info">
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </section>

        <section id="analysevideo">
            <div class="container-fluid" id="grad1">
                <div class="row justify-content-center">
                    <div class="col-10 col-sm-10 col-md-10 col-lg-10 text-center ">
                        <div class="card">
                            <h2><strong>SELECT VIDEO</strong></h2>
                            <div class="row">
                                <div class="col-md-12">
                                    <form id="msform" action="/Video" method="post">
                                        <!-- fieldsets -->
                                        <fieldset>
                                            <div class="form-card">
                                                <input type="file" name="filename" class="form-control" id="">
                                            </div>
                                            <input type="submit" class="action-button" value="Start"/>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        {% if img %}
        <section id="resultpage">
            <div class="container-fluid" id="grad1">
                <div class="row justify-content-center">
                    <div class="col-10 col-sm-10 col-md-10 col-lg-10 text-center ">
                        <div class="card">
                            <h2><strong>RESULT</strong></h2>
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="msform">
                                        <!-- fieldsets -->
                                        <fieldset>
                                            <div class="form-card">
            
                                            {% if img %}
                                            <img src="{{img}}" style="width:100%">
                                            {% endif %}
                                                   
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        {% endif %}

        <section id="analyseimage">
            <div class="container-fluid" id="grad1">
                <div class="row justify-content-center">
                    <div class="col-10 col-sm-10 col-md-10 col-lg-10 text-center ">
                        <div class="card">
                            <h2><strong>SELECT IMAGE</strong></h2>
                            <div class="row">
                                <div class="col-md-12">
                                    <form id="msform" action="/Image" method="post">
                                        <!-- fieldsets -->
                                        <fieldset>
                                            <div class="form-card">
                                                <input type="file" name="filename" class="form-control" id="">
                                            </div>
                                            <input type="submit" class="action-button" value="Start"/>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="http://127.0.0.1:5000/static/js/scripts.js"></script>
        
    </body>
</html>
